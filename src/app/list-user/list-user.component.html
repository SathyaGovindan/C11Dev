
<div class="h-100 w-100">
    <div class="container h-100">
        <div class="col-12 col-md-6 m-auto d-flex flex-column h-100">
            <div class="text-center border-bottom py-3 bg-white">
                <h3 class="slim-font-style m-0">List of users</h3>
            </div>
            <div class="flex-grow-1 overflow-auto" *ngIf="!isLoading">
                <div *ngFor="let user of users; let i = index" class="my-2">
                    <mat-card class="cursor-pointer" [routerLink]="['/user',user.id]">
                        <!-- {{ user | json }} -->
                        <div class="d-flex">
                            <div><img width="72" height="72" [src]="user.picture"></div>
                            <div class=" align-items-center d-flex flex-grow-1 justify-content-center text-center">
                                <h1 class="m-0 slim-font-style">{{ user.firstName }} {{ user.lastName }}</h1>
                            </div>
                        </div>
                    </mat-card>                
                </div>
            </div>
            <div *ngIf="isLoading" class=" overflow-auto flex-grow-1 d-flex align-items-center justify-content-center">
                <mat-spinner></mat-spinner>
            </div>
            <div class="border-top">
                <mat-paginator [length]="50"
                            [pageSize]="10"
                            [pageSizeOptions]="[5, 10, 25, 50]"
                            (page)="onPageChange($event)"
                            aria-label="Select page">
                </mat-paginator>
            </div>
        </div>
    </div>
    
</div>
